<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#firstNo, #secondNo").change(function () {
                var firstNo = parseInt($("#firstNo").val());
                var secondNo = parseInt($("#secondNo").val());
                var result = firstNo + secondNo;
                $("#result").val(result);
            });
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="frmCalc">
        <center>
            First Number :
            <input type="text" name="firstNo" id="firstNo" /> <br /><br />
            Second Number :
            <input type="text" name="secondNo" id="secondNo" /> <br /><br />
            Result :
            <input type="text" name="result" id="result" /> <br /><br />
        </center>
    </form>
</body>
</html>
