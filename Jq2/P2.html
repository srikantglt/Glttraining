<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            var result = "";
            $("#chkVishnu, #chkMahitha").change(function () {
                result = "";
                if ($('#chkVishnu').is(":checked") == true) {
                    result += "Vishnu is Present today..." + "<br/>";
                } else {
                    result += "Vishnu is Absent Today..." + "<br/>";
                }
                if ($('#chkMahitha').is(":checked") == true) {
                    result += "Mahitha is Present Today..." + "<br/>";
                } else {
                    result += "Mahitha is Absent Today..." + "<br/>";
                }
                $("#result").text(result);
            })

        })
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Vishnu :
    <input type="checkbox" name="chkVishnu" id="chkVishnu" />
    Mahitha :
    <input type="checkbox" name="chkMahitha" id="chkMahitha" />
    <span id="result">See Result Here</span>

</body>
</html>
