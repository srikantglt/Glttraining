<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).next("span").css('display', 'inline').fadeOut(2000);
            });
        })
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="frmData">
        First Name :
        <p><input type="text" /> <span>Please Enter First Name</span></p> <br />
        Last Name :
        <p><input type="text" /> <span>Please Enter Last Name</span></p>
    </form>
</body>
</html>
